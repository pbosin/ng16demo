<li class="channel"
    ng-class="{ active: $ctrl.active.id == $ctrl.thread.id }">
  <a href 
     ui-sref="chat.threads({ type: $ctrl.thread.type, thread: $ctrl.thread.name })"  
     ng-click="$ctrl.onThreadSelected({ $event: $ctrl.thread });"
     class="channel-name">
    <span class="prefix glyphicon glyphicon-asterisk"></span>
    <span class="display-flex">
      {{ $ctrl.thread.name }}
    </span>
    <span class="unread-highlights"
          ng-if="$ctrl.unreadCount > 0"
          >{{ $ctrl.unreadCount }}</span>
  </a>
</li>
